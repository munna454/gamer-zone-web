<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <!-- nav section started -->
    <header>
        <nav class="nav-container">
            <div class="logo-content">
              <img class="logo-img" src="images/Frame.png" alt="">
              <h2 class="logo-title"><span class="color-title">G</span>amer</h2>
            </div>
            <div class="bar-content">
             <ul>
                 <li>About Us</li>
                 <li>Developers</li>
             </ul>
             <div class="box">
                 <p>Follow Us On</p>
                 <img class="box-img" src="images/youtube.png" alt="">
                 <img class="box-img" src="images/tiktok.png" alt="">
             </div>
            </div>
        </nav>
        <div class="banner-container">
            <div class="banner-description">
                <h3>Play Like The</h3>
                <h1>G.O.A.T.</h1>
                <p><img src="frame/Frame.svg" alt="">1-Click instant play</p>
                <p><img src="frame/Frame (1).svg" alt="">No Download</p>
                <p><img src="frame/Frame (2).svg" alt="">1000s of supported online games</p>
                <div class="btn-group">
                    <button class="btn-1">Sign In</button>
                    <button class="btn-2">Go Rogue</button>
                </div>

            </div>
            <div>
                <img class="banner-img" src="images/Group 18.png" alt="">
            </div>
        </div>
    </header>
    <!-- header section end -->
    <main>

    </main>
    <footer>

    </footer>
   
</body>
</html>
